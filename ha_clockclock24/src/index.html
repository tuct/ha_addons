    <style id="INLINE_PEN_STYLESHEET_ID">
      html {
        width: 100%;
        height: 100%;
        background: #000;
      }

      body {
        min-height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Source Sans Pro", sans-serif;
        color: #fafafa;
        cursor: default;
      }

      .art {
        margin: 5vw 0;
      }

      .text {
        margin-bottom: 5vw;
        text-align: center;
      }

      a {
        color: #8a8a8a;
        text-decoration: none;
      }

      .digit {
        float: left;
      }

      .clock {
        --small-hand: -135deg;
        --large-hand: -45deg;
        margin: 0.3vw;
        width: 10vw;
        height: 10vw;
        border-radius: 50%;
        box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.75);
        float: left;
      }
      .clock:nth-of-type(2n + 1) {
        clear: left;
      }

      .clock-smallHand,
      .clock-largeHand {
        transform-origin: 50px center;
        transition: transform 10s;
      }

      .clock-smallHand {
        transform: rotateZ(var(--small-hand));
      }

      .clock-largeHand {
        transform: rotateZ(var(--large-hand));
      }

      .s-hidden {
        display: none;
      }

      .trigger {
        position: fixed;
        bottom: 0;
        width: 25%;
        height: 5vw;
        cursor: help;
      }

      .trigger--left {
        left: 0;
      }

      .trigger--right {
        right: 0;
      }
    </style>
